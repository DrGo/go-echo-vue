<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TODO App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    My Tasks
                </h1>
                <h2 class="subtitle">
                    Simple application used Go, Vue.js, Bulma, CoreOS BBolt
                </h2>
            </div>
        </div>
    </section>

    <div id="vapp1">
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <table class="table">
                            <tbody>
                                <tr v-for="task in tasks" :key="task.id">
                                    <td>{{ task.name }}</td>
                                    <td>
                                        <a class="delete" v-on:click="deleteTask(task)"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="New Task" v-on:keyup.enter="createTask" v-model="newTask.name">
                            </div>
                            <div class="control">
                                <button class="button is-info" type="button" v-on:click="createTask">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        new Vue({
            el: '#vapp1',

            data: {
                tasks: [],
                newTask: {}
            },

            // This is run whenever the page is loaded to make sure we have a current task list
            created: function () {
                // Use the vue-resource $http client to fetch data from the /tasks route
                this.$http.get('/tasks').then(response => {
                    this.tasks = response.data.items ? response.data.items : []
                })
            },

            methods: {
                createTask: function () {
                    if (!this.newTask.name.trim()) {
                        this.newTask = {}
                        return
                    }
                    
                    // Post the new task to the /tasks route using the $http client
                    this.$http.put('/tasks', this.newTask).then(response => {
                        this.newTask.id = response.body.created
                        this.tasks.push(this.newTask)
                        console.log("Task "+this.newTask.id+" created!")
                        this.newTask = {}
                    }, error => {
                        console.log(error)
                    });
                },

                deleteTask: function (elm) {
                    // Use the $http client to delete a task by its id
                    this.$http.delete('/tasks/' + elm.id).then(response => {
                        this.tasks.splice(this.tasks.indexOf(elm), 1)
                        console.log("Task "+elm.id+" deleted!")
                    }, error => {
                        console.log(error)
                    })
                }
            }
        })
    </script>
</body>

</html>
