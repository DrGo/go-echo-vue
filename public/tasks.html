{{define "tasks"}}
<div class="field has-addons">
    <div class="control">
        <input type="text" class="input" placeholder="New Task" v-on:keyup.enter="createTask" v-model="newTask.name">
    </div>
    <div class="control">
        <button class="button is-info" type="button" v-on:click="createTask">Create</button>
    </div>
</div>
<div class="columns">
    <div class="column is-one-quarter panel">

        <draggable v-model="tasks" :options="{group:'tasks', delay: 0.3, animation: 150}" @start="drag=true" @end="drag=false">
            <div class="panel-block" v-for="task in tasks" :key="task.id">
                <p>${ task.name }</p> &nbsp;
                <a class="delete" v-on:click="deleteTask(task)"></a>
            </div>
        </draggable>
    </div>
</div>
{{end}}
